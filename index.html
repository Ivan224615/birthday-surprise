<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday 💖</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    height: 100vh;
    margin: 0;
    overflow: hidden;
    background: url('background_pic.png') no-repeat center center/cover; /* Change to your image */
    position: relative;
  }
  h1 {
    margin-top: 50px;
    color: #fff;
    font-size: 2.5rem;
    text-shadow: 0 3px 6px rgba(0,0,0,0.4);
    position: relative;
    z-index: 2;
  }
  .btn {
    padding: 15px 30px;
    font-size: 1.2rem;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    position: absolute;
    transition: all 0.3s ease;
    z-index: 2;
  }
  #yesBtn {
    background-color: #4CAF50;
    color: white;
    left: 55%; /* start slightly to right */
    top: 60%;
    transform: translate(-50%, -50%);
  }
  #noBtn {
    background-color: #f44336;
    color: white;
    left: 70%;
    top: 60%;
    transform: translate(-50%, -50%);
  }

  /* Floating hearts animation */
  .heart {
    position: absolute;
    bottom: -50px;
    color: rgba(255, 0, 100, 0.7);
    font-size: 20px;
    animation: floatUp 6s linear infinite;
    z-index: 1;
  }
  @keyframes floatUp {
    0% {
      transform: translateY(0) scale(1);
      opacity: 1;
    }
    100% {
      transform: translateY(-110vh) scale(1.5);
      opacity: 0;
    }
  }
</style>
</head>
<body>

<!-- Background music (home page) -->
<audio id="bgMusic" autoplay loop>
  <source src="hi2.mp3" type="audio/mpeg">
</audio>

<h1>听说今天是某人的生日噢？不知某人赏脸与在下一起过吗？ 👀</h1>

<button id="yesBtn" class="btn">Yes 💖</button>
<button id="noBtn" class="btn">No 👻</button>

<script>
  const yesBtn = document.getElementById("yesBtn");
  const noBtn = document.getElementById("noBtn");
  const bgMusic = document.getElementById("bgMusic");

  let noSize = 1;
  let yesSize = 1;
  const minNoSize = 0.4;
  let firstNoClick = true;

  noBtn.addEventListener("click", () => {
    if (noSize > minNoSize) {
      noSize -= 0.1;
      noBtn.style.transform = `scale(${noSize}) translate(-50%, -50%)`;

      const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
      const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;

      yesSize += 0.5;
      if (firstNoClick) {
        yesBtn.style.left = "75%"; // move to right so it won't block background center
        firstNoClick = false;
      }
      yesBtn.style.top = "60%";
      yesBtn.style.transform = `scale(${yesSize}) translate(-50%, -50%)`;
    } else {
      noBtn.style.display = "none";
    }
  });

  yesBtn.addEventListener("click", () => {
  bgMusic.pause();
  bgMusic.src = "birthdaysong.mp3";
  bgMusic.loop = true;

  // Try playing after setting source — browsers will allow this inside click
  bgMusic.play().catch(err => {
    console.log("Playback prevented:", err);
  });

  document.body.innerHTML = `
    <h1 style="color:white; text-align:center; font-size:2.5rem; margin-top:10%;">
      🎉 Happy Birthday, 张晓燕小姐! 🎂💖
    </h1>
    <p style="color:white;font-size:1.5rem;text-align:center;">
      祝你生日快乐，愿你每天都像今天一样快乐，笑口常开！(这里可没有拒绝的选择噢 hehe（✿◠‿◠)
    </p>
  `;
});

  function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = Math.random() * 20 + 10 + "px";
    heart.innerHTML = "💖";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 6000);
  }
  setInterval(createHeart, 300);
</script>

</body>
</html>
